<!-- Cabecera (HeaderComponent) arriba -->
<app-header></app-header>

<!-- Contenedor principal para la galerÃ­a -->
<div class="pokemon-gallery-container">
  <div
    class="pokemon-card"
    *ngFor="let pokemon of pokemons"
    (click)="onPokemonClick(pokemon.id)"
  >
    <img [src]="pokemon.image" [alt]="pokemon.name" />
    <h3>{{ pokemon.name }}</h3>
    <p>Type: {{ pokemon.type }}</p>
    <p>Attack: {{ pokemon.attack }}</p>
  </div>
</div>

<!-- Popup solo se muestra si showPopup es true -->
<app-pokemon-popup
  *ngIf="showPopup"
  [pokemon]="selectedPokemon"
  (close)="onClosePopup()"
></app-pokemon-popup>
